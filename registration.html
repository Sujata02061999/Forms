<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
    <link rel="stylesheet" href="./registration.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
      <img class="profileimg" src="./Assets/profile.png" alt="usericon" height="50px" width="50" />
      <h2>Registration page</h2>
      <div class="form-label">  
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" placeholder="Enter firstname" />
 
      </div>
      <div class="form-label">  
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" placeholder="Enter lastname" />
          
      </div>
      <div class="form-label">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        
      </div>
      <div class="form-label">  
          <label for="mobileno">Mobile No</label>
          <input type="text" id="mobileno" placeholder="Enter mobile no" />
       
        </div>
      <div class="form-label">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
       
      </div>
      <div class="form-label">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Enter password again" />
        
      </div>
      <div class="form-label">
          <label">Upload Image</label>
          <input type="file" name="" id="uploadimg" class="file-upload-input" accept="Image">
        
        </div>

        <div class="form-label">
          <label>Upload File</label>
          <input type="file" name="" id="file" class="file-upload-input" accept="file">
          
        </div>
        <label for="gender"> Gender:</label>
            <input type="radio" id="gender" name="gender" value="male" /> Male
            <input type="radio" id="gender" name="gender" value="female" /> Female 
            <input type="radio" id="gender" name="gender" value="male" /> other<br><br>

            <div class="form-control">
              <label>Upload URL</label>
              <input type="text" id="url" placeholder="Enter URL" />
              
            </div>
      <input type="checkbox" required><span>Terms & conditions</span> 
      <button type="submit" class="sub-bt">Submit</button>
      <a href="login.html">
      <button type="button" class="button">Already have account please login here</button>
    </form>
  </div>
  </body>
</html>
